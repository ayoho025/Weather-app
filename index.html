<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
  
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
</head>

<body>
  <section>
    <div class="container">
      <div id="location">Unable to Fetch Weather</div>
      <div class="desc">No Information Available.</div>
      <img src="" alt="" srcset="" id="weather-icon">
      <div class="info">
        <div class="weather">
          <div class="c">Error</div>
          <div class="circle"></div>
          <div class="f">Error</div>
        </div>
        <div class="more-info">
          <p>humidity:
            <span class="humidity">Error</span>
            </p>
          
          <p>pressure:
            <span class="pressure">Error</span>
            </p>
          
          <p>feels like:
            <span class="feels">Error</span>
            </p>
          
          <p>wind:
            <span class="wind">Error</span>
            </p>
          
        </div>
      </div>
    </div>
  </section>
    <script src="scripts.js"></script>
</body>

</html>
